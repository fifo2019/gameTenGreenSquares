<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <span class="timer-start">Поехали!</span>
            <span class="game-title">10 квадратов</span>
            <div class="modal-window">
                <form action="#" class="form-level">
                    <span class="form-level-title">Выбeрите уровень сложности:</span>
                    <input type="radio" name="level" id="level-1" class="form-input">
                    <label for="level-1" class="form-label">Слабачек</label>
                    <input type="radio" name="level" id="level-2" class="form-input">
                    <label for="level-2" class="form-label">Вроде "да", а вроде "нет"</label>
                    <input type="radio" name="level" id="level-3" class="form-input">
                    <label for="level-3" class="form-label">САМЕЦ</label>
                </form>
                <img class="icon-close js-icon-close" width="30px" height="30px" src="img/icon-close.png" alt="icon close">
                <button type="button" class="start-game js-start-game">Начать</button>
            </div>
            <div class="game-board"></div>
            <button class="game-btn js-choise-level">Играть заново</button>
        </main>
    </div>
<script src="js/utils.js"></script>
<script src="js/game.js"></script>
<script></script>
</body>
</html>
